{% extends "base.html" %}
{% block content %}
<h2>Manage Roles</h2>
<a href="{{ url_for('control_panel.role_form') }}" class="btn btn-success mb-4">Create New Role</a>
<table class="table table-striped">
  <thead class="table-dark">
    <tr><th>Name</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for role in roles %}
    <tr>
      <td>{{ role.name }}</td>
      <td>
        <a href="{{ url_for('control_panel.role_form', id=role.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <form method="POST" action="{{ url_for('control_panel.delete_role', id=role.id) }}" style="display:inline;" onsubmit="return confirm('Delete {{ role.name }}?');">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
