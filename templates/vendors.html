{% extends "base.html" %}
{% block content %}
<h2>Vendors</h2>
<a href="{{ url_for('vendors.create_vendor') }}" class="btn btn-success mb-3">Add New Vendor</a>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for vendor in vendors %}
    <tr>
      <td><strong>{{ vendor.name }}</strong></td>
      <td>{{ vendor.phone or '' }}</td>
      <td>{{ vendor.address or '' }}</td>
      <td>
        <a href="{{ url_for('vendors.edit_vendor', id=vendor.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <form method="POST" action="{{ url_for('vendors.delete_vendor', id=vendor.id) }}" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete vendor?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
