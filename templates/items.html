{% extends "base.html" %}
{% block content %}
<h2>Items</h2>
<a href="{{ url_for('items.create_item') }}" class="btn btn-success mb-3">Add New Item</a>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.description or '' }}</td>
      <td>${{ "%.2f"|format(item.unit_price) }}</td>
      <td>
        <a href="{{ url_for('items.edit_item', id=item.id) }}" class="btn btn-warning btn-sm">Edit</a>
        <form method="POST" action="{{ url_for('items.delete_item', id=item.id) }}" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
