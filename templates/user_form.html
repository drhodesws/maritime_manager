{% extends "base.html" %}
{% block content %}
<h2>Edit User: {{ user.username }}</h2>

<form method="POST">
  <div class="mb-3">
    <label class="form-label fw-bold">Username</label>
    <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label fw-bold">Linked Employee (optional)</label>
    <input type="text" name="employee_full_name" class="form-control" value="{{ user.employee_full_name or '' }}">
  </div>

  <div class="mb-4">
    <label class="form-label fw-bold">Assign Role</label>
    <select name="role_id" class="form-select">
      <option value="">— No Role —</option>
      {% for role in roles %}
        <option value="{{ role.id }}" {% if user.role_id == role.id %}selected{% endif %}>
          {{ role.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-success btn-lg px-5 me-3">Update User</button>
    <a href="{{ url_for('control_panel.users_list') }}" class="btn btn-secondary btn-lg px-4">Cancel</a>
  </div>
</form>
{% endblock %}
