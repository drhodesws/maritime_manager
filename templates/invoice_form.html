{% extends "base.html" %}
{% block content %}
<div class="container-fluid py-4">
  <h2>Create Invoice</h2>
  <form method="POST">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-bold">Select Job</label>
        <select name="job_id" class="form-select" required>
          <option value="">-- Select Job --</option>
          {% for job in jobs %}
          <option value="{{ job.id }}">{{ job.job_number }} - {{ job.vessel.vessel_name }} - {{ job.requested_service[:50] }}...</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-bold">Customer (Optional)</label>
        <select name="customer_id" class="form-select">
          <option value="">-- No Customer / Direct Bill --</option>
          {% for cust in customers %}
          <option value="{{ cust.id }}">{{ cust.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="mt-3">
      <label class="form-label fw-bold">Invoice Date</label>
      <input type="date" name="invoice_date" class="form-control" value="{{ today }}" required>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-success btn-lg px-5">Generate & Download PDF Invoice</button>
      <a href="{{ url_for('invoices.invoices_page') }}" class="btn btn-secondary btn-lg px-4">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
