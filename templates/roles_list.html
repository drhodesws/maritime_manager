{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Manage Roles</h2>

<div class="d-flex justify-content-between align-items-center mb-4">
  <a href="{{ url_for('control_panel.role_form') }}" class="btn btn-success btn-lg">
    Create New Role
  </a>
</div>

<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th style="width: 70%">Role Name</th>
      <th style="width: 30%">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for role in roles %}
    <tr>
      <td class="align-middle"><strong>{{ role.name }}</strong></td>
      <td class="text-end">
        <a href="{{ url_for('control_panel.role_form', id=role.id) }}" class="btn btn-warning btn-sm me-2">Edit</a>
        <form method="POST" action="{{ url_for('control_panel.delete_role', id=role.id) }}" style="display:inline;" 
              onsubmit="return confirm('Delete {{ role.name }} permanently?');">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="2" class="text-center text-muted py-4">No roles defined yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
